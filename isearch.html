<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form class="search" action="https://www.google.com/search" method="get">
            <input id="search" type="text" name="q" placeholder="Search for images...">
            <input type="hidden" name="tbm" value="isch"><br>
            <input id="button" type="submit" value="Google Search Image" >
        </form>
    </body>
</html>
