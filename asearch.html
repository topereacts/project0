<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="pages"> 
            <a href="index.html">Google Search</a>
        </div>
        <h2>Advanced Search</h2>
        <hr>
        <div class="advSearch">
            <form action="https://www.google.com/search" method="get">
                <label>all these words:</label>
                <input type="text" name="as_q"><br>
                <label>this exact word or phrase:</label>
                <input type="text" name="as_epq"><br>
                <label>any of these words:</label>
                <input type="text" name="as_oq"><br>
                <label>none of these words:</label>
                <input type="text" name="as_eq"><br>
                <input id="button" type="submit" value="Advanced Search" style="color: white; background-color: blue;">
            </form>
        </div>
    </body>
</html>
